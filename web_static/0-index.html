<!DOCTYPE html>
<html lang="en">
  <!-- The DOCTYPE declaration defines the document type and version of HTML being used. Here, it's HTML5. -->
  <head>
    <!-- The <html> tag is the root element of the HTML document, with the 'lang' attribute specifying the language as English. -->
    <meta charset="UTF-8">
    <!-- The <meta charset="UTF-8"> element specifies the character encoding for the document as UTF-8, which supports almost all characters from all written languages. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport"> element ensures the page is properly scaled on different devices. 
         The 'width=device-width' part sets the width of the page to follow the screen-width of the device, 
         and the 'initial-scale=1.0' part sets the initial zoom level when the page is first loaded. -->
    <title>AirBNB Clone</title>
    <!-- The <title> element sets the title of the document, which is displayed in the browser's title bar or tab. -->
  </head>

  <body style="padding: 0; margin: 0;">
    <!-- The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. 
         The inline styles 'padding: 0; margin: 0;' remove any default padding and margin applied by the browser to ensure consistent spacing. -->

    <header style="background-color: #FF0000; width: 100%; height: 70px;"></header>
    <!-- The <header> element represents introductory content, typically a group of introductory or navigational aids. 
         Inline CSS styles are used here to set the background color of the header to red (#FF0000), the width to 100% of the viewport width, 
         and the height to 70 pixels. -->
    
    <!-- Alternative options for background-color: -->
    <!-- background-color: red; --> <!-- Using color names -->
    <!-- background-color: rgb(255, 0, 0); --> <!-- Using RGB values -->
    <!-- background-color: rgba(255, 0, 0, 1); --> <!-- Using RGBA values for transparency -->
    
    <!-- Alternative options for width: -->
    <!-- width: 100vw; --> <!-- 100% of the viewport width -->
    <!-- width: 100%; --> <!-- 100% of the parent element's width -->

    <!-- Alternative options for height: -->
    <!-- height: 70px; --> <!-- Fixed height -->
    <!-- height: 10vh; --> <!-- 10% of the viewport height -->
    <!-- height: auto; --> <!-- Automatic height based on content -->

    <footer style="background-color: #00FF00; width: 100%; height: 60px; position: fixed; bottom: 0; text-align: center; line-height: 60px;">Best School</footer>
    <!-- The <footer> element represents the footer for its nearest sectioning content or sectioning root element. 
         Inline styles set the background color to green (#00FF00), the width to 100% of the viewport width, and the height to 60 pixels. 
         The 'position: fixed' property makes the footer stay at the bottom of the viewport, and 'bottom: 0' ensures it stays there. 
         'text-align: center' centers the text horizontally, and 'line-height: 60px' vertically centers the text within the 60px height. -->

    <!-- Alternative options for text-align: -->
    <!-- text-align: left; --> <!-- Aligns text to the left -->
    <!-- text-align: right; --> <!-- Aligns text to the right -->
    <!-- text-align: justify; --> <!-- Stretches lines so that each line has equal width and the left and right margins are straight -->

    <!-- Alternative options for line-height: -->
    <!-- line-height: normal; --> <!-- A normal line height, as defined by the browser -->
    <!-- line-height: 1.5; --> <!-- A relative line height, where 1.5 means 1.5 times the font size -->
    <!-- line-height: 60px; --> <!-- A fixed line height of 60 pixels, used here to vertically center the text -->
  </body>
</html>
