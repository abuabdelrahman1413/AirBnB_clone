<!DOCTYPE html>
<html lang="en">
<!-- The DOCTYPE declaration defines the document type and version of HTML being used. Here, it's HTML5. -->
<head>
    <!-- The <html> tag is the root element of the HTML document, with the 'lang' attribute specifying the language as English. -->
    <meta charset="UTF-8">
    <!-- The <meta charset="UTF-8"> element specifies the character encoding for the document as UTF-8, which supports almost all characters from all written languages. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The <meta name="viewport"> element ensures the page is properly scaled on different devices. 
         The 'width=device-width' part sets the width of the page to follow the screen-width of the device, 
         and the 'initial-scale=1.0' part sets the initial zoom level when the page is first loaded. -->
    <title>AirBNB Clone</title>
    <!-- The <title> element sets the title of the document, which is displayed in the browser's title bar or tab. -->
    <style>
        /* The <style> element contains CSS rules to style the HTML content. */
        body {
            margin: 0;
            padding: 0;
            /* Removes default margin and padding applied by the browser to ensure consistent spacing. */
        }
        header {
            background-color: #FF0000;
            /* Sets the background color of the header to red using a hexadecimal color code. */
            height: 70px;
            /* Sets the height of the header to 70 pixels. */
            width: 100%;
            /* Sets the width of the header to 100% of the viewport width. */
        }
        footer {
            background-color: #00FF00;
            /* Sets the background color of the footer to green using a hexadecimal color code. */
            height: 60px;
            /* Sets the height of the footer to 60 pixels. */
            width: 100%;
            /* Sets the width of the footer to 100% of the viewport width. */
            bottom: 0;
            /* Positions the footer at the bottom of the viewport. */
            position: fixed;
            /* Fixes the footer's position so it stays at the bottom of the viewport even when the page is scrolled. */
            text-align: center;
            /* Centers the text horizontally within the footer. */
            /* Alternative options for text-align: */
            /* text-align: left; Aligns text to the left */
            /* text-align: right; Aligns text to the right */
            /* text-align: justify; Stretches lines so that each line has equal width and the left and right margins are straight */
            line-height: 60px;
            /* Sets the line height to 60 pixels, vertically centering the text within the footer. */
            /* Alternative options for line-height: */
            /* line-height: normal; A normal line height, as defined by the browser */
            /* line-height: 1.5; A relative line height, where 1.5 means 1.5 times the font size */
        }
    </style>
</head>
<body>
    <!-- The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. -->
    <header></header>
    <!-- The <header> element represents introductory content, typically a group of introductory or navigational aids. 
         It is styled with a red background, height of 70 pixels, and width of 100% of the viewport. -->
    <footer>Best School</footer>
    <!-- The <footer> element represents the footer for its nearest sectioning content or sectioning root element. 
         It is styled with a green background, height of 60 pixels, width of 100% of the viewport, fixed at the bottom, with centered text. -->
</body>
</html>
